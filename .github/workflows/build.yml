name: Build and Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64 (for Debian server)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ipv6filter
            asset_name: ipv6filter-linux-x86_64
          
          # Linux x86_64 with musl (static linking)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: ipv6filter
            asset_name: ipv6filter-linux-x86_64-musl
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: ipv6filter
            asset_name: ipv6filter-linux-aarch64
          
          # Linux ARM64 with musl (static linking)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: ipv6filter
            asset_name: ipv6filter-linux-aarch64-musl
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ipv6filter
            asset_name: ipv6filter-windows-x86_64
          
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: ipv6filter
            asset_name: ipv6filter-windows-aarch64
          
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ipv6filter
            asset_name: ipv6filter-macos-aarch64
          
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ipv6filter
            asset_name: ipv6filter-macos-x86_64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.82
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux musl)
      if: contains(matrix.target, 'musl')
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Install cross-compilation tools (Linux ARM64 musl)
      if: matrix.target == 'aarch64-unknown-linux-musl'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools
        # åˆ›å»ºmusläº¤å‰ç¼–è¯‘å™¨é“¾æ¥
        sudo ln -sf /usr/bin/aarch64-linux-gnu-gcc /usr/local/bin/aarch64-linux-musl-gcc

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Rename binary
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }}.exe target/${{ matrix.target }}/release/${{ matrix.asset_name }}.exe
        else
          mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} target/${{ matrix.target }}/release/${{ matrix.asset_name }}
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: |
          target/${{ matrix.target }}/release/${{ matrix.asset_name }}*
          !target/${{ matrix.target }}/release/*.d

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Run tests
      run: cargo test

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker_related/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=oci,dest=/tmp/ipv6filter-docker-image.tar

    - name: Upload Docker image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ipv6filter-docker-image
        path: /tmp/ipv6filter-docker-image.tar
        retention-days: 30

  release:
    name: Create Release
    needs: [build, test, build-docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: ipv6filter-docker-image
        path: ./docker-artifacts/
      continue-on-error: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ipv6filter-linux-x86_64/ipv6filter-*
          ipv6filter-linux-x86_64-musl/ipv6filter-*
          ipv6filter-linux-aarch64/ipv6filter-*
          ipv6filter-linux-aarch64-musl/ipv6filter-*
          ipv6filter-windows-x86_64/ipv6filter-*
          ipv6filter-windows-aarch64/ipv6filter-*
          ipv6filter-macos-x86_64/ipv6filter-*
          ipv6filter-macos-aarch64/ipv6filter-*
          docker-artifacts/ipv6filter-docker-image.tar
        tag_name: ${{ github.ref_name }}
        name: IPv6Filter ${{ github.ref_name }}
        body: |
          ## IPv6Filter ${{ github.ref_name }}
          
          ### ä¸‹è½½è¯´æ˜
          - æ™®é€šç”¨æˆ·è¯·ä¸‹è½½å¯¹åº”å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶
          - Dockerç”¨æˆ·å¯ä»¥ä½¿ç”¨ `docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}` æˆ–ä¸‹è½½ `ipv6filter-docker-image.tar` æ–‡ä»¶
          
          ### æ”¯æŒçš„å¹³å°
          - **Linux**: x86_64 / aarch64 (åŒ…å«é™æ€é“¾æ¥muslç‰ˆæœ¬)
          - **Windows**: x86_64 / aarch64 (ARM64)
          - **macOS**: x86_64 (Intel) / aarch64 (Apple Silicon)
          - **Docker**: å¤šæ¶æ„æ”¯æŒ (linux/amd64, linux/arm64)
          
          ### æ¨èç‰ˆæœ¬
          - **LinuxæœåŠ¡å™¨**: æ¨èä½¿ç”¨ `ipv6filter-linux-x86_64-musl` (é™æ€é“¾æ¥ï¼Œå…¼å®¹æ€§æœ€å¥½)
          - **Raspberry Pi**: ä½¿ç”¨ `ipv6filter-linux-aarch64` æˆ– `ipv6filter-linux-aarch64-musl`
          - **Windows ARMè®¾å¤‡**: ä½¿ç”¨ `ipv6filter-windows-aarch64.exe`
          
        draft: false
        prerelease: false

  cleanup-cache:
    name: Cleanup Cache
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      actions: write
    steps:
    - name: Cleanup All Build Cache
      run: |
        echo "æ¸…ç†GitHub Actions Cache..."
        # è·å–æ‰€æœ‰cacheæ¡ç›®
        caches=$(gh api repos/${{ github.repository }}/actions/caches --paginate | jq -r '.actions_caches[].id')
        
        if [ -z "$caches" ]; then
          echo "æ²¡æœ‰æ‰¾åˆ°ä»»ä½•cache"
          exit 0
        fi
        
        cache_count=$(echo "$caches" | wc -l)
        echo "æ‰¾åˆ° $cache_count ä¸ªcacheæ¡ç›®"
        
        # åˆ é™¤æ‰€æœ‰cacheï¼ˆåŒ…æ‹¬Rustæ„å»ºå’ŒDockeræ„å»ºç¼“å­˜ï¼‰
        counter=0
        for cache_id in $caches; do
          counter=$((counter + 1))
          echo "[$counter/$cache_count] åˆ é™¤cache ID: $cache_id"
          gh api repos/${{ github.repository }}/actions/caches/$cache_id -X DELETE || echo "åˆ é™¤cache $cache_id å¤±è´¥"
          
          # é¿å…APIé™åˆ¶
          if [ $((counter % 5)) -eq 0 ]; then
            sleep 1
          fi
        done
        
        echo "ğŸ‰ æ‰€æœ‰Cacheæ¸…ç†å®Œæˆï¼"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
